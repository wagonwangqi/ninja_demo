<#include "/mag/gaia/web/views/layout/web_layout.ftl.html" />
<#macro title>登录</#macro>

<#macro body>
<div class="col-sm-6 col-sm-offset-2">
    <div class="card">
        <div class="card-header">
            登录
        </div>
        <div class="card-body">
            <#include "/mag/gaia/common/views/include/simple_notice.ftl.html" />
            <form class="form" method="post" action="/login">
                <div class="form-group">
                    <label for="loginId" class="control-label">LoginId</label>
                    <input class="form-control" type="text" name="loginId" id="loginId" placeholder="LoginId" />
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Login" />
                </div>
                <div class="text-right">
                    <a href="/reset">Forgot your password?</a>
                </div>
        </div>
        </form>
    </div>
</div>
</#macro>
