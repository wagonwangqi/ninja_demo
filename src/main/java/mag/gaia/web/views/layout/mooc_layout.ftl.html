    <script>
        function collection() {
            console.log($("#collectValue").val());
            $("#collectButton").text("已收藏");
            $("#collectButton").attr("disabled",true);
            $.ajax({
                    url:"/member/collection",
                    type:"POST",
                    data:{
                        courseId:$("#courseId").val(),
                        memberId:$("#memberId").val()

                    },
                    success:function (data) {
                        if(data==200){
                            console.log("已收藏")}
                        else {
                            console.log("收藏成功")
                        }
                    },
                    error:function () {
                        console.log("failed")
                    }
                }
            );
        }
        function notice() {
            tt = document.getElementById("note");
            tt.style.visibility="visible";
        }


    </script>
